<head>
<meta charset="utf-8">
<link href="{{ site.baseurl }}/css/metro-bootstrap.css" rel="stylesheet" >
<link href="{{ site.baseurl }}/css/metro-bootstrap-responsive.css" rel="stylesheet">
<link href="{{ site.baseurl }}/css/iconFont.css" rel="stylesheet">

<script src="{{ site.baseurl }}/js/jquery/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/jquery/jquery.widget.min.js"></script>
<script src="{{ site.baseurl }}/js/metro/metro.min.js"></script>

{% if page.metro-treeview-sidebar %}<script src="{{ site.baseurl }}/js/metro/metro-treeview.js"></script>{% endif %}

<!--
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    -->

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">



    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"> <!-- includes bootstrap via scss --> 


    <!-- Icons -->
    <!--
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
    <link rel="icon" href="../../favicon.ico">
    -->

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">


    <style>
        .container {
            width: 1040px;
        }
    </style>


</head>
